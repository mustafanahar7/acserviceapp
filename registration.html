<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - Kuwait AC Repair</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><img class="img-fluid me-3" src="img/icon/icon-02-primary.png" alt="">Kuwait</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto bg-light pe-4 py-3 py-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="login.html" class="nav-item nav-link">Login</a>
                <a href="register.html" class="nav-item nav-link active">Register</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Register Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="bg-light rounded p-5">
                        <h1 class="mb-4 text-center">Create an Account</h1>
                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                                <label for="name">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Confirm Password</label>
                                <div id="passwordError" class="text-danger mt-2" style="display: none;">Passwords do not match!</div>
                                <div id="passwordSuccess" class="text-success mt-2" style="display: none;">Passwords match!</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3">Register</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register End -->

    <!-- Password Match Validation Script -->
    <script>
        document.getElementById("confirmPassword").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var error = document.getElementById("passwordError");
            var success = document.getElementById("passwordSuccess");

            if (password !== confirmPassword) {
                error.style.display = "block";
                success.style.display = "none";
                document.getElementById("confirmPassword").style.borderColor = "red";
            } else {
                error.style.display = "none";
                success.style.display = "block";
                document.getElementById("confirmPassword").style.borderColor = "green";
            }
        });
    </script>
</body>

</html>
